<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {%endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
    <!-- for fixed top .navbar-fixed-top -->
    <nav class="navbar navbar-inverse ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Web_Analyser</a>
            </div>
            <ul class="nav navbar-nav">
 
                <!-- using static urls -->
                <!-- <li> <a href="/"> <i class="fa fa-home" aria-hidden="true"> </i>  Home</a> </li>
                <li><a href="/contact"> <i class="fa fa-phone" aria-hidden="true"></i></i> contact</a></li>
                <li><a href="/about"> <i class="fa fa-id-card" aria-hidden="true"></i> about</a></li>
                <li><a href="/signup"> <i class="fa fa-envelope" aria-hidden="true"></i> register</a></li> -->
            
 
                <!-- using dynamic urls .... don't forget to add app_name = 'homepage' etc to each of the urls.py -->
                <li> <a href="/"> <i class="fa fa-home" aria-hidden="true"> </i>  Home</a> </li>
                <li><a href=" {% url 'homepage:contact' %}"> <i class="fa fa-phone" aria-hidden="true"></i></i> contact</a></li>
                <li><a href="{% url 'homepage:about' %}"> <i class="fa fa-id-card" aria-hidden="true"></i> about</a></li>
 
                
                <li><a href="{% url 'registration:signup' %}"> <i class="fa fa-envelope" aria-hidden="true"></i> register</a></li>
            </ul>
            
            {% if user.is_authenticated %}
            <ul class = "nav navbar-nav navbar-right">
                <li><a href=""> <i class="fa fa-envelope" aria-hidden="true"></i> Welcome {{user.username}} </a></li>
                <li style="padding-right: 20px;"><a href="{% url 'registration:signout' %}"> <i class="fa fa-envelope" aria-hidden="true"></i> signout </a></li>
            {% else %}
                <ul class = "nav navbar-nav navbar-right">
                    <li style="padding-right: 20px;"><a href="{% url 'registration:signup' %}"> <i class="fa fa-envelope" aria-hidden="true"></i> Signup</a></li>
                    <li style="padding-right: 20px;"><a href="{% url 'registration:signin' %}"> <i class="fa fa-envelope" aria-hidden="true"></i> Signin</a></li>
            {% endif %}
 
 
            
        </div>
    </nav>
    <!-- putting the block bdy in div so that the whole templates have aligned justified effect -->
 
    <div class="container">
        {% block body %}
        
 
        {% endblock %}
 
    </div>
    
    
</body>
</html>
